<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/R.4c46191a83d869d874a89161b3911834?rik=ZpDC%2fXfaP6PWfw&pid=ImgRaw&r=0">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navitem">Home</a>
        <a class="navitem" href="lab14.html">Phonebook</a>
    </nav>
    <div class="phonebookcontent">
        <div class="pfp">
            <div class="notify">
                <p class="notifynum">1</p>
            </div>
        </div>
        <h1 class="contenthead">Hi,</h1>
        <h1 class="usernamehead" onclick="location.href='https://github.com/Rawitath'" id="username">รวิทัศน์ วิธานธำรง 67070149</h1>
        <div class="entryset">
            <p class="inputtopic">Set username</p>
            <input class="inputfieldbig" id="usernameinput" placeholder="Enter your username">
            <button class="inputbutton" onclick="ChangeUsername()">SET</button>
        </div>
        <div class="entryset">
            <p class="inputtopic">Set Profile Image's URL</p>
            <input class="inputfieldbig" id="urlinput" placeholder="Enter your image URL">
            <button class="inputbutton" onclick="ChangePFP()">SET</button>
        </div>
        <hr class="breakline">
        <h1 class="contenthead">Phone Number List</h1>
        <div class="entryset">
            <input class="inputfield" id="nameinput" type="text" placeholder="Name">
            <input class="inputfield" id="telinput" type="number" placeholder="Tel">
            <button class="inputbutton" onclick="CreateTelList()">ADD</button>
            <button class="inputbutton" onclick="NumListToCSV()">EXPORT</button>
        </div>
        <div class="phonegrid" id="phonegrid">
            <div class="phoneitem"><p>No.</p></div>
            <div class="phoneitem"><p>Name</p></div>
            <div class="phoneitem"><p>Number</p></div>
        </div>
    </div>
    <footer class="footer">
        <div class="footitem">© Copyright 2024 Rawitath</div>
        <a class="footitem" 
        href="https://github.com/Rawitath">Github</a>
    </footer>
    <script src="script.js"></script>
    </body>
</html>
